distelli/NodeExpress:

  Env:
    - REPO_TYPE: Git
  PkgInclude:
    - '*'
  PkgExclude:
    - node_modules/
  PreInstall:
    - echo "Begin PreInstall"
    - sudo apt-get install nodejs -y
    - sudo apt-get install npm -y
    - npm install -y

  PreRelease:
    - nvm install 0.10.25
    - nvm use 0.10.25
    - npm install
    - npm install grunt-cli
  PostInstall:
    - echo "Begin PostInstall"

  Exec:
    - echo "Begin Exec"
